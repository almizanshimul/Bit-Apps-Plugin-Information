<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Apps Plugin Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://bitapps.pro/wp-content/uploads/2025/05/cropped-favicon-bit-apps-32x32.png"
        sizes="32x32" />
    <link rel="icon" href="https://bitapps.pro/wp-content/uploads/2025/05/cropped-favicon-bit-apps-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://bitapps.pro/wp-content/uploads/2025/05/cropped-favicon-bit-apps-180x180.png" />
</head>

<body>
    <section>
        <div class="section-container">
            <div class="row">
                <h1>Bit Apps Plugin Information</h1>
                <div class="bitContent">
                    <p>Review: <span id="review"></span></p>
                    <p>5 Star Review: <span id="fiveReview"></span></p>
                    <p>Active:
                        <span class="numBox">
                            <span id="active"></span>
                            <span id="shortActive"></span>
                        </span>
                    </p>
                    <p>Download:
                        <span class="numBox">
                            <span id="download"></span>
                            <span id="shortDownload"></span>
                        </span>
                    </p>
                </div>
            </div>
            <div id="cardParent" class="row grid">
            </div>
        </div>
    </section>
    <script src="./script.js"></script>

</body>

</html>
